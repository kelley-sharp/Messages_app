{% extends 'messages/base.html' %}
{% block content %}
<h2><a href="{{ url_for('new_message_form', user_id=user.id) }}">Write a New Message for {{ user.first_name }} {{ user.last_name }}</a></h2>
{% for message in user.messages %}
<p> {{ message.content }} </p>   
<small> - {{ message.author }} </small>
<hr/>
{% endfor %}
{% endblock%}
