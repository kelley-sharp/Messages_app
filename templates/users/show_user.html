{% extends 'users/base.html' %}
{% block content %}

  <h2>{{ user.first_name }} {{ user.last_name }}</h2>
  <h4><a href="{{ url_for( 'show_users_index', user_id=user.id) }}">Go Back to Users</a></h4>
  <img src="{{ user.picture_url }}" alt="No Profile Picture">
  <h2><a href="{{ url_for( 'show_messages_index', user_id=user_id) }}">Messages</a></h2>
  <h4><a href="{{ url_for( 'edit_user', user_id=user.id) }}">Edit User</a></h4>

{% endblock %}
