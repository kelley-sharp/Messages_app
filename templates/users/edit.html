{% extends "users/base.html" %}
{% block content %}
<form method="POST" action="{{ url_for( 'update_user', user_id=user.id ) }}?_method=PATCH">
  <h1>Edit User: {{ user.first_name }} {{ user.last_name }}</h1>
    <div>
      <label for="first_name" >First Name</label>
      <input name="first_name" type="text" value="{{ user.first_name }}">
    </div>
    <div>
      <label for="last_name" name="last_name">Last Name</label>
      <input name= "last_name" type="text" value="{{ user.last_name }}">
    </div>
    <div>
        <label for="profile_picture">Profile Picture URL</label>
        <input name="profile_picture" type="text" value="{{ user.picture_url }}">
      </div>
      <button type='Submit'>Submit</button>
  </form>
{% endblock %}
